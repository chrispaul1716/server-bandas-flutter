<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soket Server</title>
</head>

<body>
    <h1>Acceso denegado</h1>

    <!-- Script que permite la configuracion de nuestro socket server -->
    <script src="socket.io/socket.io.js"></script>

    <!-- Scritp que permite la conecin con nuestro socket server -->
    <script>
        var socket = io();

        /* Emitiendo y escuchando eventos desde el cliente */
        /* on (escucha) - emit (emite) */
        socket.on('connect', function() {
            console.log('Conectado al servidor');
        });

        socket.on('disconnect', function() {
            console.log('Perdimos comunicaci√≥n con el servidor');
        });

        socket.emit('mensaje', {
            nombre: 'Fernando'
        });

        socket.on('emitir-mensaje', function(payload) {
            console.log('Escuchando', payload);
        });

        socket.on('nuevo-mensaje', function(payload) {
            console.log('Escuchando', payload);
        });

        socket.on('bandas-activas', function(bandas) {
            console.clear();
            // console.log('Lista bandas', bandas);
            console.table(bandas);
        });
    </script>
</body>

</html>
